name: Sync src <-> main

on:
  push:
    branches:
      - main
      - src

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Determine target branch
        id: target
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            echo "branch=src" >> $GITHUB_ENV
          else
            echo "branch=main" >> $GITHUB_ENV
          fi

      - name: Sync changes
        run: |
          TARGET_BRANCH=$branch
          git fetch origin $TARGET_BRANCH
          git checkout $TARGET_BRANCH

          # Limpa tudo e traz apenas src se estiver indo para main
          if [ "$TARGET_BRANCH" = "main" ]; then
            mkdir temp
            mv src temp/
            git rm -rf .
            mv temp/src ./src
          fi

          # Mescla a branch atual (source) para target branch
          git checkout $GITHUB_REF -- src

          git add src
          git commit -m "Sync src from ${GITHUB_REF##*/}" || echo "No changes to commit"
          git push origin $TARGET_BRANCH
